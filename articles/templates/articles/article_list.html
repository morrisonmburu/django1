{% extends 'base_layout.html' %}

{% block content %}
	<h3>Arlticles List</h3>
	<div class="container">
		{% for article in articles %}
		<div class="article card">
			<div class="card-header">
				<h5><a href="{% url 'articles:detail' slug=article.slug %}">{{ article.title }}</a></h5>
			</div>
			<div class="card-body">
			<p>{{ article.snippet }}</p>
			<p>{{ article.date }}</p>
			</div>
		</div>
		{% endfor %}
	</div>

{% endblock %}
